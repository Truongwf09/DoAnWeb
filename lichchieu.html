<body>
  <div class="schedule-container">

      <button class="date-btn active" data-date="2025-05-10">10/05</button>

      <div class="seats" id="seats"></div>
      <button id="confirm-seat">Xác nhận</button>
      <a href="datve.html?phim=Dune:%20Hành%20Tinh%20Cát&ngay=10/05/2025&suat=10:00" id="seats" class="btn-book"><button id="confirm-seat"> Đặt vé</a></button>
